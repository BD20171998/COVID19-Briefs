<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="st.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>COVID19 Summary Stats by Country</title>

<link rel="stylesheet" href="stats.css" />

<body>
    <h2>Search Menu</h2>
    <p>Start to type for a specific category inside the search bar to "filter" the search options.</p>

    <div class="row">
        <div class="left" style="background-color:#bbb;">
            <h2>Menu</h2>
            <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">

            <ul id="myMenu"></ul>
        </div>

        <div class="right" style="background-color:#6933FF;">
            <h2>Summary Stats by Country</h2>
            <p>API cortesy of <a href="https://covid19api.com">COVID19API.com</a>. Data is sourced from
                <a href="https://github.com/CSSEGISandData/COVID-19">Johns Hopkins CSSE</a>
                Creator/maintainer of http://covid19api.com - <a href="https://twitter.com/ksredelinghuys">Kyle
                    Redelinghuys</a></p>
            <ul id="CData"></ul>
        </div>


        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="countryModal1"></p>
                <br>
                <p id="countryModal2"></p>
                <p id="countryModal3"></p>
                <p id="countryModal4"></p>
                <p id="countryModal5"></p>
                <p id="countryModal6"></p>
                <p id="countryModal7"></p>

            </div>

        </div>
    </div>
</body>



</html>
